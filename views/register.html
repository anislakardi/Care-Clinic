<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <div class="countinaire">
      <div class="RegisterWel">
       <!-- * required-->
      </div>
      <div class="RegisterInfo">
        <form method="post" >
          <label for="nom" >*Nom :</label>
          <input type="text" id="nom" name="nom" required>
          <label for="prenom" >*Prenom :</label>
          <input type="text" id="prenom" name="prenom" required>
          <label for="mail" >*Email :</label>
          <input type="email" id="mail" name="email" required>
          <label for="psw" >*Mot de passe :</label>
          <input type="password" id="psw" name="password" required>
          <label for="cpsw" >*Confirmer :</label>
          <input type="password" id="cpsw" name="cpassword" required  >
          <label for="type">*Type :</label>
          <select name="type" id="type" required>
            <option value="admin">Admin</option>
            <option value="patiant">Patiant</option>
          </select>
          <input type="password" id="pswAdmin" name="passwordAdmin" required>
          <input type="submit" value="register">

        </form>
      </div>
  </div>
</body>
</html>
